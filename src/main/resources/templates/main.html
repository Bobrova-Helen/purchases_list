<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>HomePage</title>
</head>

<style>
    div.container {
        margin-top: 20px;
    }

    h3 {
        margin-top: 15px;
        text-align: center
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-brand">Homepage</div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<body>
<h3>Управление</h3>
<div class="container border border-3 border-secondary rounded">
    <form th:action="@{/home/last_week_purchases}" method="get">
        <div class="row">

            <div class="box-footer mb-1 mt-3">
                <label style="text-align: center"> Просмотреть список покупок за последнюю неделю </label>
                <br>
                <button type="submit" class="btn btn-primary">Показать</button>
            </div>
        </div>
    </form>
    <form th:action="@{/home/most_purchased_good}" method="get">
        <div class="row">
            <div class="box-footer mb-1 mt-3">
                <label style="text-align: center"> Просмотреть самый покупаемый товар за последний месяц </label>
                <br>
                <button type="submit" class="btn btn-primary">Показать</button>
            </div>
        </div>
    </form>
    <form th:action="@{/home/user_with_most_purchases}" method="get">
        <div class="row">
            <div class="box-footer mb-1 mt-3">
                <label style="text-align: center">
                    Просмотреть имя и фамилию человека, совершившего больше всего покупок за полгода
                </label>
                <br>
                <button type="submit" class="btn btn-primary">Показать</button>
            </div>
        </div>
    </form>
    <form th:action="@{/home/most_purchased_good_among_18yo}" method="get">
        <div class="row">
            <div class="box-footer mb-1 mt-3">
                <label style="text-align: center"> Просмотреть, что чаще всего покупают люди в возрасте 18 лет</label>
                <br>
                <button type="submit" class="btn btn-primary">Показать</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
